name: Schedule npm start

on:
  schedule:
    - cron: '0 6 * * 1-5'
  push:
    branches:
      - main

jobs:
  run-npm-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run npm start
        run: LINE_CHANNEL_ACCESS_TOKEN=${{secrets.LINE_CHANNEL_ACCESS_TOKEN}} LINE_CHANNEL_SECRET=${{secrets.LINE_CHANNEL_SECRET}} npm start
